<ion-header>

  <ion-navbar>
    <ion-title>{{entry.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <img [src]="entry.img" alt="">
  <ion-card-content>
    <ion-card-title>
      {{entry.title}}
    </ion-card-title>
    <div class="content" [innerHTML]="entry.text"></div>
  </ion-card-content>
</ion-card>
</ion-content>
