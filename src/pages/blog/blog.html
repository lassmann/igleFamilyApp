<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="containerBanner">
    <img class="banner" src="assets/images/blog.png" alt="banner2">
  </div>
  <ion-card *ngFor="let entry of blog" class="cardContainer">
      <img class="imageBlog" [src]="entry.img" alt="blog_image" (click)="readEntry(entry)">
  </ion-card>
</ion-content>
