<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="color: #FFFFFF;">Iglesia de la Familia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #ECEFF1">
  <ion-grid style="padding: 10px">
    <ion-row>
      <ion-col class="imageIconContainer" (click)="goToAboutUs()">
        <img class="imageIcon"
             src="assets/images/nosotros.jpeg"
             alt="logo">
      </ion-col>
      <ion-col class="imageIconContainer" (click)="goToFriendsGroup()">
        <img class="imageIcon" src="assets/images/grupos-amigos.jpeg"
             alt="radio">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="imageIconContainer" (click)="goToVideos()">
        <img class="imageIcon"
             src="assets/images/videos.jpeg"
             alt="logo">
      </ion-col>
      <ion-col class="imageIconContainer" (click)="goToRadio()">
        <img class="imageIcon" src="assets/images/radio.jpeg"
             alt="radio">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="imageIconContainer" (click)="goToNextEvents()">
        <img class="imageIcon"
             src="assets/images/calendario.jpeg"
             alt="logo">
      </ion-col>
      <ion-col class="imageIconContainer" (click)="goToBlog()">
        <img class="imageIcon" src="assets/images/blog.jpeg"
             alt="radio">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="imageIconContainer" (click)="goToLocation()">
        <img class="imageIcon"
             src="assets/images/ubicacion.jpeg"
             alt="logo">
      </ion-col>
      <ion-col class="imageIconContainer" (click)="contact()">
        <img class="imageIcon" src="assets/images/contacto.jpeg"
             alt="radio">
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
