<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="containerBanner">
    <img class="banner" src="assets/images/blog.png" alt="banner2">
  </div>
  <ion-card *ngFor="let entry of blog">
      <img [src]="entry.img" alt="blog_image" (click)="readEntry(entry)">
  </ion-card>
</ion-content>
