<ion-header>

  <ion-navbar>
    <ion-title style="color: #FFFFFF;">{{event.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="event.img" alt="">
    <ion-card-content>
      <ion-card-title>
        {{event.title}}
      </ion-card-title>
      <div class="content" [innerHTML]="event.description"></div>
    </ion-card-content>
    <button ion-button outline (click)="closeModal()">Cerrar</button>
    <button ion-button outline (click)="createEvent(event.title, event.location, event.description, event.startDate, event.endDate)">Agregar al calendario</button>
  </ion-card>
</ion-content>
