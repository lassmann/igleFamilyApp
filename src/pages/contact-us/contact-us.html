<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contactanos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Mensaje"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button>Enviar</button>
      </ion-item>
    </ion-list>

  </form>
</ion-content>
